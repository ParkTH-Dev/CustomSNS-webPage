<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./game.css" />
    <script defer src="./game.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper_header">
        <div class="contents_title">
          <i class="fa-solid fa-gamepad"></i>
          <div class="title">Mini Games</div>
          <div class="subtitle">Play & Fun</div>
        </div>
      </div>

      <div class="games_container">
        <div class="game_card word_game">
          <div class="game_header">
            <div class="game_icon">
              <i class="fa-solid fa-font"></i>
            </div>
            <h3>끝말잇기</h3>
          </div>

          <div class="game_content">
            <div class="game_subtitle">
              제시어: <span id="word" class="highlight">산기슭</span>
            </div>
            <div class="word_input">
              <form name="wordgame">
                <input
                  type="text"
                  name="myword"
                  id="myword"
                  placeholder="단어를 입력하세요"
                />
                <button type="submit" class="submit_btn"></button>
              </form>
            </div>
            <div id="result" class="word_result">도전해보세요!</div>
          </div>
        </div>

        <div class="game_card lotto_game">
          <div class="game_header">
            <div class="game_icon">
              <i class="fa-solid fa-dice"></i>
            </div>
            <h3>LOTTO</h3>
          </div>

          <div class="game_content">
            <div class="game_subtitle">행운의 번호를 뽑아보세요!</div>
            <div class="game_lotto_num"></div>
            <button class="lotto_btn">
              <i class="fa-solid fa-rotate"></i>
              번호 추첨
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
